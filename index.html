<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống thi trắc nghiệm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body
    style="background-image: url(/background1.jpg); background-size: cover; background-repeat: no-repeat; height: 100vh !important;">

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto text-center f-s-32 f-f-BeVietNam-SemiBold mt-5 text-white">Hệ thống thi trắc nghiệm
                </div>
            </div>
            <div class="row justify-content-center mt-4 align-items-center">
                <div class="col-4 px-5 py-5"
                    style="border-radius: 8px;box-shadow: -7px 7px 5px 1px rgba(0, 0, 0, 0.25); background-color: #fff;">
                    <div class="row justify-content-center">
                        <div class="col-auto f-s-24 f-f-BeVietNam-SemiBold text-center">
                            Vui lòng nhập thông tin để bắt đầu
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class=" form-group" style="border-radius: 9px;border: 0.833px solid #b3b3c9;">

                            <input class="form-control f-s-14 py-3" type="text" id="user_name" required
                                style="border: none; box-shadow: none;" placeholder="Họ và tên">
                        </div>
                        <div class="invalid-feedback mess_user f-f-BeVietNam-Regular f-s-14">
                            Vui lòng nhập họ và tên.
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="form-group" style="border-radius: 9px;border: 0.833px solid #b3b3c9;">

                            <input class="form-control f-s-14 py-3" type="text" id="code" required
                                style="border: none; box-shadow: none;" placeholder="Mã sinh viên">
                        </div>
                        <div class="invalid-feedback mess_code f-f-BeVietNam-Regular f-s-14">
                            Vui lòng nhập mã sinh viên.
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="form-group" style="border-radius: 9px;border: 0.833px solid #b3b3c9;">

                            <input class="form-control f-s-14 py-3" type="date" id="birthday" required
                                style="border: none; box-shadow: none;">
                        </div>
                        <div class="invalid-feedback mess_birthday f-f-BeVietNam-Regular f-s-14">
                            Vui lòng nhập ngày tháng năm sinh.
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="form-group" style="border-radius: 9px;border: 0.833px solid #b3b3c9;">

                            <input class="form-control f-s-14 py-3" type="text" id="class" required
                                style="border: none; box-shadow: none;" placeholder="Lớp">
                        </div>
                        <div class="invalid-feedback mess_class f-f-BeVietNam-Regular f-s-14">
                            Vui lòng nhập tên lớp.
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12 px-0">
                            <button class="w-100 text-white py-3" onclick="startQuiz()"
                                style="border: none; outline: none; border-radius: 9px; background-color: #5381F8;">Bắt
                                đầu </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script>
        function startQuiz() {
            if (validate()) {
                window.location.href = 'quiz.html'
            }
        }
        function validate() {


            if ($('#user_name').val() == '') {
                $('.mess_user').addClass('d-block');

            }
            else {
                $('.mess_user').addClass('d-none');
            }
            if ($('#code').val() == '') {
                $('.mess_code').addClass('d-block');
            }
            else {
                $('.mess_code').addClass('d-none');
            }
            if ($('#birthday').val() == '') {
                $('.mess_birthday').addClass('d-block');
            }
            else {
                $('.mess_birthday').addClass('d-none');
            }
            if ($('#class').val() == '') {
                $('.mess_class').addClass('d-block');
            }
            else {
                $('.mess_class').addClass('d-none');
            }
            if ($('#user_name').val() != '' && $('#code').val() != '' && $('#birthday').val() != '' && $('#class').val() != '') {
                return true
            }
            else return false;
        }
    </script>
</body>

</html>
